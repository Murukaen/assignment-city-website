<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script type="text/javascript" src="../js/nav.js"></script>
    <script type="text/javascript" src="../js/contact.js"></script>
</head>
<body>
    <header>
        <h1>Oradea</h1>
        <img id="logo" src="../media/oradea_logo.png">
        <div class="close-menu" onclick="window.closeMenu()">
            <i class="fa fa-angle-up" aria-hidden="true"></i>
        </div>
        <nav>
            <ul>
                <li> <a href="index.html">Acasa</a> </li>
                <li> <a href="objectives.html">Obiective turistice</a> </li>
                <li> <a href="accommodation.html">Cazare</a> </li>
                <li> <a href="events.html">Evenimente</a> </li>
                <li> <a href="#">Contact</a> </li>
                <li class="open-menu" onclick="window.openMenu()">
                    <i class="fa fa-bars"></i>
                </li>
            </ul>
        </nav>
    </header>
    <article id="contact">
        <h2>Contact</h2>
        <form>
            <div>
                <label for="title">Titlu</label>
                <input type="text" id="title" name="title">
                <p class="error" id="title-error"></p>
            </div>
            <div>
                <label for="type">Tip</label>
                <select id="type" name="type">
                    <option value="general-questions">Intrebari generale</option>
                    <option value="site-func">Functionalitate site</option>
                    <option value="other">Altceva</option>
                </select>
            </div>
            <div>
                <label for="msg">Mesaj</label>
                <textarea id="msg" rows="4" cols="50" name="msg"></textarea>
                <p class="error" id="msg-error"></p>
            </div>
            <button type="button" onclick="window.validateAndSubmit()">Trimite</button>
        </form>
    </article>
</body>
</html>
